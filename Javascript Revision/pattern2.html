<!DOCTYPE html>
<html>
<body>
<script>
    let n = parseInt(prompt("Enter n:"));

   
    let a = new Array(n);
    
    for (let i = 0; i < n; i++) {
        a[i] = new Array(n).fill(0);
    }

    for (let i = 0; i < n; i++) {

        for (let k = n; k >= i; k--) {
            document.write("&nbsp;&nbsp;");
        }

        for (let j = 0; j <= i; j++) {

            if (j == 0 || j == i) {
                a[i][j] = 1;          
            } else {
                a[i][j] = a[i-1][j-1] + a[i-1][j];
            }

            document.write(a[i][j] + " ");
        }

        document.write("<br>");
    }
</script>
</body>
</html>
