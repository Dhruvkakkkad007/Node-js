<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseFloat((prompt("Enter n1:")));
        let n2 = parseFloat((prompt("Enter n2:")));
        let i;
        for(i=n1;i<=n2;i++){
            if(i%2==0){
                document.write(i);
            }
        }
    </script>
</body>
</html>
