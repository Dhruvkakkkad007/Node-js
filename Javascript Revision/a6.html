<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n = parseFloat(prompt("Enter n:"));
        let m=n,count=0,sum=0;
        let b=n;
        while(n!=0){
            count++;
            document.write(count);
            n = Math.floor(n/10);
        }

        while(m!=0){
            r = m % 10;
            sum = sum + r**count;
            m = Math.floor(m / 10);
        }

        if(b==sum){
            document.write("Armstrong Number");
        }
        else
        {
            document.write("Not Armstrong Number");
        }



    </script>
</body>
</html>
