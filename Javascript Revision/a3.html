<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = parseFloat(prompt("Enter n:"));

        let f=1,i;

        for(i=1;i<=n;i++){
            f=f*i;
        }

        document.write("result:"+f);


    </script>
</body>
</html>
