<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseFloat((prompt("Enter n1:")));
        let n2 = parseFloat((prompt("Enter n2:")));

        let min,i,ans;
        if(n1<n2){
            min=n1;
        }
        else{
            min=n2;
        }

        for(i=1;i<=min;i++){
            if(n1%i==0 && n2%i==0){
                ans=i;
            }
        }

        document.write("ans:"+ans);
    </script>
</body>
</html>
