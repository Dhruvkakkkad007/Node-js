<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const n1 = parseFloat(prompt("Enter n1:"));
        const n2 = parseFloat(prompt("Enter n2:"));

        const operation = prompt("Enter operation:");

        let result;
        
        switch (operation) {
            case "+": result = n1 + n2;
                break;

            case "-": result = n1 - n2;
                break;

            case "/": result = n1 / n2;
                break;

            case "*": result = n1 * n2;
                break;
        }

        document.write("result:"+result);
    </script>
</body>

</html>
