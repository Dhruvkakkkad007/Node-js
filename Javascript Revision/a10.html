<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Enter a:"));
        let b = parseFloat(prompt("Enter b:"));
        let i, j, flag = 0;
        for (i = a; i <= b; i++) {
            for (j = 2; j <= i; j++) {
                if (i % j==0) {
                    flag = 1;
                    break;
                }
                if(flag==0){
                    document.write(i +",");
            }
            flag=0;
            }
            
            
            
        }

       
        




    </script>
</body>

</html>
