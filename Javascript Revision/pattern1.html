<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = parseFloat(prompt("Enter n:"));
        let i,j,k;
        for(i=1;i<=n;i++){
            for(k=n;k>=i;k--){
                document.write("&nbsp;&nbsp;"); 
            }
            for(j=1;j<=i;j++){
                document.write("* ");
            }
             document.write("<br/>");
        }
    </script>
</body>
</html>
