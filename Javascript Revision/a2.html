<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const n = parseFloat(prompt("Enter n:"));
        let i, flag = 0;
        for (i = 2; i <= n / 2; i++) {
            if (n % i == 0) {
                flag = 1;
                break;
            }
        }
            if (flag == 0) {
                document.write("Prime Number");
            }
            else {
                document.write("Not Prime Number");
            }
        
    </script>
</body>

</html>
