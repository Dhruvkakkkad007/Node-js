<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = parseFloat(prompt("Enter n:"));

        let a=0,b=1,i,c;
        document.write(a);
        document.write(b);

        for(i=1;i<=n;i++){
            c=a+b;
            document.write(c);
            a=b;
            b=c;
        }

    </script>
</body>
</html>
